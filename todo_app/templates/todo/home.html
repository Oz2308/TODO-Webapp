<!DOCTYPE html>
<html>
<head>
    <title>HOME PAGE</title>
</head>
<body>
    <h1>HOME PAGE OF TO-DO. GET STARTED NOW!</h1>

    <h2>Add TO-DO Items Here:</h2>
    <form action="/home/" method="post">{% csrf_token %}
        <input  type="text" name="content"/>
        <input  type="submit" value="Add"/> 
    
    </form>
    <br></br>

    <h2>TODO:</h2>
    <ul>
        {% for todoitem in all_items %}
        <li>{{ todoitem.item }}
            <form action="/deletetodo/{{todoitem.id}}/" 
            style="display: inline;"
            method="post">{% csrf_token %}
                <input  type="submit" value="Delete"/> 
            
            </form>
        </li> 
        <em>Posted on: {{ todoitem.date_posted }}</em>
        <br></br>
        {% endfor %}
    </ul>
</body>
</html>
